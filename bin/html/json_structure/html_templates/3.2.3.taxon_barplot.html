<h3 id="多样品物种分析">3.2.3 多样品物种分析</h3>
<p><B>分析方法：</B></p>
<p class="paragraph">对各样品中的物种丰度做柱状图，也可清晰表明各个样品的物种组成。当样品较多时，柱状图可同时反映多个样品中的物种组成，视觉效果更加直观。</p>
