<h3 id="优势KO热图分析">3.4.3 优势KO热图分析(总样品数≥5)</h3>
{% if sample_not_enough == True %}
    <p>样本数不足，无法完成此项分析！</p>
{% else %}
    <p><B>分析方法：</B></p>
    <p class="paragraph">根据所有样品在KEGG数据库中的功能注释及KO丰度信息，选取所用样品中丰度排名前 30 的KO及它们在每个样品中的丰度信息绘制热图。</p>
    <p><B><a href="{{ path_real }}">结果目录：{{ path }}</a></B></p>
    <p><B>分析结果：</B></p>
    <p class="center"><img class="size2" src="{{ fig_3_26 }}"/></p>
    <p class="name_fig">图 3-32基因集的KEGG注释结果分类统计。</p>
    <p class="premark">纵坐标为KO的名称，横坐标为样品的名称，不同颜色的样品为不同分组。</p>
{% endif %}
